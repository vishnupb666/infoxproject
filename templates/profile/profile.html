{% extends 'home.html'%}
{% block main%}

<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{% static 'css/profile.css'%}">
        <link rel="stylesheet" href="{% static 'css/style.css'%}">
         <script src="{% static 'js/profile.js'%}"></script>
        <script src="{% static 'js/style.js'%}"></script>
       
    </head>
    <body>
        <div class="container-fluid" style="margin-top: 100px;">
            <div class="row">
                <div class="col-md-3" style="height:500px;">
                    <div class="d-flex justify-content-center profile ">
                        <div class="pro_pic " style="">
                            <img src="{{ data.user_ext.image.url }}" style="height: -webkit-fill-available;z-index:-1;border-radius: inherit; " class="img-fluid"alt="">
                        </div>
                    </div>
                    <div class=" row mt-3 pt-3">
                        <div class="col-md-6 "><label>Name</label></div>
                        <div class="col-md-6 "><label>{{data.username}}</label></div>
                    </div>

                    <div class=" row mt-3 p-1">
                        <div class="col-md-6 "><label>User Name</label></div>
                        <div class="col-md-6 "><label>{{data.username}}</label></div>
                    </div>
                    <div class=" row mt-3 p-1">
                        <div class="col-md-6 "><label>Address</label></div>
                        <div class="col-md-6 "><label>{{data.user_ext.address}}</label></div>
                    </div>
                    <div class=" row mt-3 p-1">
                        <div class="col-md-6 "><label>Phone</label></div>
                        <div class="col-md-6 "><label>{{data.user_ext.phone}}</label> </div>
                    </div>
                    <div class=" row mt-3 p-1">
                        <div class="col-md-6 "><label>dob</label></div>
                        <div class="col-md-6 "><label>{{data.user_ext.date_of_birth}}</label> </div>
                    </div>
                    
                </div>
                <div class="col-md-9 row">
                    <label><h2>Edit Personal information</h2></label>
                    <div class="col-xl-6">
                        <div class="card-body p-md-5 text-black">
                            <form action="{% url 'updateprofile'%}" method="post"
                                enctype="multipart/form-data">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="fname"
                                                name="fname" value="{{data.first_name}}" class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="fname">First name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="lname"
                                                name="lname" value="{{data.last_name}}" class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="lname">Last name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="username"
                                                name="username"
                                                value="{{data.username}}"class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="username">User name</label>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="text" id="address"
                                            name="address" class="form-control
                                            form-control-lg" value="{{data.user_ext.address}}" />
                                        <label class="form-label" for="address">Address</label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="phone" name="phone"
                                            id="phone" value="{{data.user_ext.phone}}"class="form-control
                                            form-control-lg" />
                                        <label class="form-label" for="phone">Phone</label>
                                    </div>
                                </div>

                                <div class="d-md-flex justify-content-start
                                    align-items-center mb-4 py-2">

                                    <h6 class="mb-0 me-4">Gender: </h6>

                                    <div class="form-check form-check-inline
                                        mb-0 me-4">
                                        <input class="form-check-input"
                                            type="radio" {% if user.user_ext.gender == 'female' %} checked {% endif %} name="gender"
                                            id="female"
                                            value="female" />
                                        <label class="form-check-label"
                                            for="female">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline
                                        mb-0 me-4">
                                        <input class="form-check-input"
                                            type="radio" {% if user.user_ext.gender == 'male' %} checked {% endif %} name="gender" id="male"
                                            value="male" />
                                        <label class="form-check-label"
                                            for="male">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline
                                        mb-0">
                                        <input class="form-check-input"
                                            type="radio"{% if user.user_ext.gender == 'other' %} checked {% endif %} name="gender"
                                            id="other"
                                            value="other" />
                                        <label class="form-check-label"
                                            for="other">Other</label>
                                    </div>

                                </div>



                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="state"
                                                name="state" value="{{data.user_ext.state}}" class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="lname">State</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline">
                                            <input type="text" id="district"
                                                name="district"value="{{data.user_ext.district}}"
                                                class="form-control
                                                form-control-lg" />
                                            <label class="form-label"
                                                for="lname">District</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
                    <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="date" name="dob" id="dob"
                                           value="{{data.user_ext.date_of_birth|date:'Y-m-d'}}" class="form-control form-control-lg"
                                            />
                                        <label class="form-label" for="dob">DOB</label>
                                    </div>

                                    <div class="col-md-6 mb-4">
                                        <input type="text" id="pincode"
                                            name="pincode" class="form-control
                                            form-control-lg"value="{{data.user_ext.pincode}}"  />
                                        <label class="form-label" for="pincode">Pincode</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="email" id="email"
                                            name="email" value="{{data.email}}" class="form-control
                                            form-control-lg" />
                                        <label class="form-label" for="email">Email
                                            ID</label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="file" id="pro_pic"
                                            name="pro_pic" class="form-control
                                            form-control-lg" />
                                        <input type="hidden" id="edit_pic"
                                            name="edit_pic" value="{{data.user_ext.image}}" class="form-control
                                            form-control-lg" />
                                        <label class="form-label"
                                            for="form3Example97">Upload Profile
                                            photo</label>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <input type="password" id="password"
                                            name="password"   class="form-control
                                            form-control-lg" />
                                        <label class="form-label" for="email">password</label>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <input type="password"  id="c_password"
                                            name="c_password"
                                            class="form-control form-control-lg"
                                            />
                                        <label class="form-label"
                                            for="form3Example97">Confirm
                                            password</label>
                                    </div>
                                </div>

                                <div class="d-flex justify-content-end pt-3">
                                    <button type="button" class="btn btn-light
                                        btn-lg">Reset all</button>
                                    <input type="submit" href="" class="btn
                                        btn-warning btn-lg ms-2">
                                    {% for m in messages%}
                                    {{m}}
                                    {% endfor%}
                                </div>
                            </form>
                    </div>
                    </div>
                </div>
            </div>
        </div>


    </body>
</html>

{% endblock %}
