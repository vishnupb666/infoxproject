{% extends 'home.html'%}
{% block content %}

<style>
    .card-registration .select-input.form-control[readonly]:not([disabled]) {
font-size: 1rem;
line-height: 2.15;
padding-left: .75em;
padding-right: .75em;
}
.card-registration .select-arrow {
top: 13px;
}
</style>

<section class="h-100 bg-dark">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                  alt="Sample photo" class="img-fluid"
                  style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;" />
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">SIGN UP</h3>
                <form action="" method="post" enctype="multipart/form-data" >
                  {% csrf_token %}
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="fname" name="fname" class="form-control form-control-lg" />
                        <label class="form-label" for="fname">First name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="lname" name="lname" class="form-control form-control-lg" />
                        <label class="form-label" for="lname">Last name</label>
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <div class="form-outline">
                        <input type="text" id="username" name="username" class="form-control form-control-lg" />
                        <label class="form-label" for="username">User name</label>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="text" id="address" name="address" class="form-control form-control-lg" />
                    <label class="form-label" for="address">Address</label>
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="phone" name="phone" id="phone" class="form-control form-control-lg" />
                    <label class="form-label" for="phone">Phone</label>
                  </div>
                </div>
  
                  <div class="d-md-flex justify-content-start align-items-center mb-4 py-2">
  
                    <h6 class="mb-0 me-4">Gender: </h6>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="female"
                        value="female" />
                      <label class="form-check-label" for="female">Female</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0 me-4">
                      <input class="form-check-input" type="radio" name="gender" id="male"
                        value="male" />
                      <label class="form-check-label" for="male">Male</label>
                    </div>
  
                    <div class="form-check form-check-inline mb-0">
                      <input class="form-check-input" type="radio" name="gender"  id="other"
                        value="other" />
                      <label class="form-check-label" for="other">Other</label>
                    </div>
  
                  </div>
  
                  
                   
                  <div class="row">

                 
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="state" name="state" class="form-control form-control-lg" />
                          <label class="form-label" for="lname">State</label>
                        </div>
                      </div>
  
                    
                    
  
                      <div class="col-md-6 mb-4">
                        <div class="form-outline">
                          <input type="text" id="district" name="district" class="form-control form-control-lg" />
                          <label class="form-label" for="lname">District</label>
                        </div>
                      </div>
  
                    </div>
                  
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="date" name="dob" id="dob" class="form-control form-control-lg" />
                    <label class="form-label" for="dob">DOB</label>
                  </div>
  
                  <div class="col-md-6 mb-4">
                    <input type="text" id="pincode" name="pincode" class="form-control form-control-lg" />
                    <label class="form-label" for="pincode">Pincode</label>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="email" id="email" name="email" class="form-control form-control-lg" />
                    <label class="form-label" for="email">Email ID</label>
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="file" id="pro_pic" name="pro_pic" class="form-control form-control-lg" />
                    <input type="hidden" id="edit_pic" name="edit_pic" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Upload Profile photo</label>
                  </div>
                </div>
                  <div class="row">
                  <div class="col-md-6 mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" />
                    <label class="form-label" for="email">password</label>
                  </div>
                  <div class="col-md-6 mb-4">
                    <input type="password" id="c_password" name="c_password" class="form-control form-control-lg" />
                    <label class="form-label" for="form3Example97">Confirm password</label>
                  </div>
                </div>
  
                  <div class="d-flex justify-content-end pt-3">
                    <button type="button" class="btn btn-light btn-lg">Reset all</button>
                    <input type="submit" href="" class="btn btn-warning btn-lg ms-2">
                    {% for m in messages%}
                    {{m}}
                    {% endfor%}
                  </div>
                </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>





{% endblock%}
